<!DOCTYPE html>
<html>
	<head>
		<meta attach="all">
		<meta charset="UTF-8">
		<title>{{title}}</title>
		<meta name="Keywords" content="{{keywords}}"/>
		<meta name="Description" content="{{description}}"/>
		<component id="meta"></component>
		<component id="global" attach="css"></component>
	</head>
	<body>
		<component id="sidebar" attach="all"></component>
		<div id="container">
			<div class="container-row">
				<button id="addSite" type="button" class="btn btn-success">新增站点</button>
			</div>
			<div id="siteForm" class="container-row">
				<div class="site-form-row">
					<label>名称：</label>
					<input class="form-control" id="sitename" />
				</div>
				<div class="site-form-row">
					<label>标题：</label>
					<input class="form-control" id="title" />
				</div>
				<div class="site-form-row">
					<label>关键词：</label>
					<input class="form-control" id="keywords" />
				</div>
				<div class="site-form-row">
					<label>描述：</label>
					<input class="form-control" id="description" />
				</div>
				<div class="site-form-row">
					<button id="siteSubmit" class="btn btn-success">提交</button>
					<button id="siteCancel" class="btn btn-default">关闭</button>
				</div>
			</div>
			<div class="container-row form-inline">
				<select class="form-control">
					<option value="1">站点名</option>
				</select>
				<input type="text" id="keyword" class="form-control" />
				<button type="button" class="btn btn-primary">搜索</button>
			</div>
			<div class="container-row">
				<div class="table-responsive">
					<table class="table">
						<thead>
							<tr>
								<th>名称</th>
                                <th>标题</th>
								<th>描述</th>
                                <th>操作</th>
							</tr>
						</thead>
						<tbody>
                            <tr>
                                <td>产品1</td>
                                <td>23/11/2013</td>
                                <td>待发货</td>
                                <td>待发货</td>
                            </tr>
                            <tr>
                                <td>产品1</td>
                                <td>23/11/2013</td>
                                <td>待发货</td>
                                <td>待发货</td>
                            </tr>
                            <tr>
                                <td>产品1</td>
                                <td>23/11/2013</td>
                                <td>待发货</td>
                                <td>待发货</td>
                            </tr>
						</tbody>
					</table>
				</div>
				<div id="pagination"></div>
			</div>
		</div>
		<component id="backdrop" attach="all"></component>
		<component id="dialog" attach="html&js"></component>
		<component id="pagination" attach="js"></component>
	</body>
</html>
