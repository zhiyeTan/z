<!DOCTYPE html>
<html>
	<head>
		<meta attach="all">
		<meta charset="UTF-8">
		<title>{{title}}</title>
		<meta name="Keywords" content="{{keywords}}"/>
		<meta name="Description" content="{{description}}"/>
		<component id="meta"></component>
		<component id="global" attach="css"></component>
	</head>
	<body>
		<component id="sidebar" attach="all"></component>
		<div id="container">
			<div class="container-row">
				<button id="addSite" type="button" class="btn btn-success">新增站点</button>
			</div>
			<div id="siteForm" class="container-row"></div>
			<div id="siteListFilter" class="container-row"></div>
			<div class="container-row">
				<div id="siteList"></div>
				<div id="pagination"></div>
			</div>
		</div>
		<component id="backdrop" attach="all"></component>
		<component id="dialog" attach="html&js"></component>
		<component id="form" attach="js"></component>
		<component id="filter" attach="js"></component>
		<component id="table" attach="js"></component>
		<component id="pagination" attach="js"></component>
	</body>
</html>
