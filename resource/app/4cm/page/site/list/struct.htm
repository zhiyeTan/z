<!DOCTYPE html>
<html>
	<head>
		<meta attach="">
		<meta charset="UTF-8">
		<title>{{title}}</title>
		<meta name="Keywords" content="{{keywords}}"/>
		<meta name="Description" content="{{description}}"/>
		<component id="meta"></component>
	</head>
	<body>
		<component id="sidebar" attach="all"></component>
		<div id="container">
			<div class="container-row">
				<button type="button" class="btn btn-success">新增站点</button>
			</div>
			<div class="container-row form-inline">
				<select class="form-control">
					<option value="1">管理员名字</option>
					<option value="2">站点名</option>
				</select>
				<input type="text" id="keyword" class="form-control" />
				<button type="button" class="btn btn-primary">搜索</button>
			</div>
		</div>
		<component id="footer" attach="js"></component>
		<component id="dialog" attach="js"></component>
	</body>
</html>
