<!DOCTYPE html>
<html>
	<head>
		<meta attach="all">
		<meta charset="UTF-8">
		<title>{{title}}</title>
		<meta name="Keywords" content="{{keywords}}"/>
		<meta name="Description" content="{{description}}"/>
		<component id="meta"></component>
	</head>
	<body>
		<div class="container">
			<form id="loginForm">
				<div class="col-xs-8 col-xs-offset-2">
					<div class="form-group text-center h2">4CM</div>
					<div class="form-group">
						<input class="form-control" type="text" id="account" placeholder="账号" />
					</div>
					<div class="form-group">
						<input class="form-control" type="password" id="password" placeholder="密码" />
					</div>
					<div class="alert alert-danger d-none">提示信息</div>
					<div class="form-group">
						<button type="submit" class="btn btn-block btn-success">登录</button>
					</div>
				</div>
			</form>
		</div>
		<component id="footer" attach="js"></component>
	</body>
</html>
