<!DOCTYPE html>
<html>

	<head>
		<title>{{title}}</title>
		<meta attach="css">
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<meta name="author" content="谈治烨">
		<meta name="Copyright" content="4CM工作室">
		<meta name="applicable-device" content="pc, mobile">
		<meta name="renderer" content="webkit">
		<meta name="mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="format-detection" content="telephone=no">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
		<link rel="shortcut icon" type="image/x-icon" href="/favicon.ico" media="screen">
		<link rel="stylesheet" type="text/css" href="/css/normal.css" />
		<script type="text/javascript" src="/frame/spa/js/dexie.min.js"></script>
		<script type="text/javascript" src="/frame/spa/js/app.js"></script>
	</head>

	<body>
		<!--遮罩层begin-->
		<div id="backdrop">
			<!--加载提示层begin-->
			<div id="loading">
				<div class="loading-container">
					<div class="circle1"></div>
					<div class="circle2"></div>
					<div class="circle3"></div>
					<div class="circle4"></div>
				</div>
				<div class="loading-container">
					<div class="circle1"></div>
					<div class="circle2"></div>
					<div class="circle3"></div>
					<div class="circle4"></div>
				</div>
				<div class="loading-container">
					<div class="circle1"></div>
					<div class="circle2"></div>
					<div class="circle3"></div>
					<div class="circle4"></div>
				</div>
			</div>
		</div>
		<!--遮罩层end-->
	</body>
	
	<script>
		window.onload = function(){
			App.set({
				appName: '{{appid}}',//应用名
				version: {{appVersion}},//版本号
				versionControl: true,//默认开启版本控制
				versionCheckName: 'Version',//版本校对的控制器名称
				resourceDomain: '{{domain}}',//资源所在域名
				retryTimes: 3,//加载失败后重试次数
			})
			.init();
		}
	</script>
	
</html>
